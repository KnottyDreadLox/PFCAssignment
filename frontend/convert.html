<!DOCTYPE html>
<html>
<head>
<title>PDF Watermark</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/style.css" />

</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <img src="assets/images/PDFIcon.png" style="width:50%; margin: 20px;">
  <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="/convert" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>CONVERT</p>
  </a>
  <a href="/account" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>ACCOUNT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="/account" class="w3-bar-item w3-button" style="width:25% !important">ACCOUNT</a>
    <a href="/convert" class="w3-bar-item w3-button" style="width:25% !important">CONVERT</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">Convert</h1>
  </header>

  <body>
    <div class="w3-padding-large" id="main">

      <div class="drop-zone">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input type="file" accept="image/*" id="fileInput" name="myFile" class="drop-zone__input">
      </div>

      <div style="margin: 5vh;">
        <button id="convert"  type="button" class="btn btn-primary" onclick="uploadFile()">Convert</button>
      </div>

      <script src="assets/js/dragndrop.js"></script>
      <script src="assets/js/fileupload.js"></script>
    </div>

  </body>


<!-- END PAGE CONTENT -->
</div>

</body>
</html>
